<form action="">
	<md-datepicker ng-model="partiesList.newParty.date" md-placeholder="Enter date"></md-datepicker>
	
	<br>
	<md-card flex >
    	<h2>{{ partiesList.newParty.date | date: 'dd.MM.yyyy' }}</h2>
 	 </md-card>

	<span ng-repeat="car in partiesList.carsErevan" layout="column" layout-margin flex>
		<span layout="row">
			<div flex="10">{{ car.number }}</div>
			<md-input-container layout-margin layout-fill flex="20" class="val-input">
				<input type="number" step="50" ng-model="partiesList.newParty[car.number].sum1">
			</md-input-container>
			<md-input-container layout-margin layout-fill flex="20" class="val-input">		
				<input type="number" step="50" ng-model="partiesList.newParty[car.number].sum2">
			</md-input-container>
			<md-input-container layout-margin layout-fill flex="20" class="val-input">				
				<input type="number" step="50" ng-model="partiesList.newParty[car.number].sum3">
			</md-input-container>
		</span>
	</span>
	<button ng-click="partiesList.addParty()">Add Party!</button>
</form>
<input type="text" ng-model="s">
<ul>
	<li  ng-repeat="party in partiesList.parties | filter:s">
		<div>
			<div>{{party[306].sum1 + party[306].sum2 + party[306].sum3}}</div>
			<div>{{ party.date | date: 'dd.MMM.yyyy' }}</div>
		</div>
		<button ng-click="partiesList.removeParty(party)">DELETE</button>
	</li>
</ul>
